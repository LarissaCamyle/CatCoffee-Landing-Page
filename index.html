<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="/img/logo-header.png" type="image/x-icon">
    <title>Starbucks Landing Page | Larissa Camyle Dev</title>
</head>
<body>
    <section class="animacao-background"></section>

    <header class="cabecalho">
        <img class="cabecalho-img-logo" src="img/logo.png" alt="logo-starbucks">
        <nav class="cabecalho-links">
            <li><a class="cabecalho-links-texto" href="index.html">HOME</a></li>
            <li><a class="cabecalho-links-texto" href="about.html">ABOUT</a></li>
        </nav>
    </header>
    
    <main>
        <section class="banner"> 
            <div class="banner-conteudo">
                <h1 class="banner-titulo">It's not just coffee </h1>
                <h1 class="banner-titulo">It's <strong>CatCoffee</strong></h1>
                <p class="banner-texto">Lorem ipsum dolor sit amet. Ad suscipit officia ut totam quos eos voluptas illo sit nemo dolorem non aliquam neque.</p>
            </div>
        </section>
        
        <section class="produto"> 
            <div class="img-cafe">
                <img class="produto-img cafe-principal-escolhido" src="img/starbucks-morango.png" >
            </div>
	        <div class="fundo">
                <img class="fundo-img" src="img/fundo3.png">
            </div>
        </section>
    </main>

    <div class="espaco-vazio"></div>
    
    <footer>
        <div class="footer-produtos">
            <div class="footer-quadrado">
                <img class="footer-cafe cafe-escolhido" src="img/starbucks-morango.png">
            </div>
            <div class="footer-quadrado">
                <img class="footer-cafe" src="img/starbucks-caramelo.png">
            </div>
            <div class="footer-quadrado">
                <img class="footer-cafe" src="img/starbucks-verde.png">
            </div>
        </div>
    </footer>

    <script src="/script/main.js"></script>
</body>
</html>
